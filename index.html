<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	
  <div class="container">
    <main class="movie">
      <div class="movie-header">
        <h2 class="main-heading">Movies App <span><i class="fas fa-film"></i></span></h2>

        <span class="menu"><i class="fas fa-ellipsis-v"></i></span>

        <div class="collection-div">
          <ul>
            <li class="collections"><span><i class="far fa-calendar-plus"></i></span> Collection</li>
          </ul>
        </div>
      </div>
      
        <div class="buttons">
          <button class="popular">Popular</button>
          <button class="rated">Rated +</button>
          <button class="drama">Drama 2021</button>
        </div>
        
        <h2 class="respond">List</h2>
        <div class="movie-body">
        </div>
    </main>

    <section class="movie-popup-overlay close">
      <div class="movie-popup close">
      </div>
    </section>

    <section class="collection-popup">
      <div class="collection-header">
        <h2 class="main-heading">Movies App <span><i class="fas fa-film"></i></span></h2>

        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
      </div>

      <div class="buttons">
        <button class="all">All</button>
      </div>

      <div class="collection-body">
      </div>

    </section>
  </div>
  

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
